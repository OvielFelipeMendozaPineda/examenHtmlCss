<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="boton">
            <i class='bx bx-menu'></i>
        </div>
        <div class="cart">
            <i class='bx bxs-cart-alt' style='color:#001bff'></i>
        </div>
    </header>
    <nav>
        <div class="logo">
            <i class='bx bx-happy-alt' style='color:#001bff'></i>
            <h2>AdminSite</h2>
        </div>
        <div class="secciones">
            <div class="dashboard">
                <i class='bx bxs-dashboard' style='color:#001bff'></i>
                <p>Dashboard</p>
            </div>
        </div>
        <div class="main">
            <h2>MAIN</h2>
            <div class="opciones">
                <div class="elements">
                    <i class='bx bx-window' style='color:#001bff'></i>
                    <p>Elements</p>
                </div>
                <div class="charts">
                    <i class='bx bxs-chart' style='color:#001bff' ></i>
                    <p>charts</p>
                </div>
                <div class="widgets">
                    <i class='bx bxs-widget' style='color:#001bff' ></i>
                    <p>widgets</p>
                </div>
            </div>
            <h2>TABLE AND FORMS</h2>
            <div class="opciones">
                <div class="tables">
                    <i class='bx bx-table' style='color:#001bff' ></i>
                    <p>Tables</p>
                </div>
                <div class="forms">
                    <i class='bx bxs-spreadsheet' style='color:#001bff' ></i>
                    <p>Forms</p>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
